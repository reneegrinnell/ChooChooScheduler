<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Choo-Choo Scheduler</title>
  <!-- Reset CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
  <!-- Link to JS -->
  <script src="assets/javascript/app.js"></script>
  <!-- Moment JS -->
  <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
  <!-- Link to CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Choo-Choo Scheduler</h1>
      <h5 class="text-center">All Aboard!</h5>
    </div>

    <!-- Table -->
    <table class="table">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
      <tbody id="all-display">
      </tbody>
    </table>

    <!-- Add Train Form -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="trainName" type="text">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" type="text">
              </div>
              <div class="form-group">
                <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="firstTrain" type="text">
              </div>
              <div class="form-group">
                <label for="train-frequency">Frequency (min)</label>
                <input class="form-control" id="interval" type="number">
              </div>
              <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>

</body>

</html>
